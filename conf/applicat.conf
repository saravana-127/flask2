<VirtualHost *:80>
  ServerName 13.233.238.31
  WSGIApplicationGroup %{GLOBAL}
  WSGIDaemonProcess applicat user=ubuntu group=ubuntu threads=5
  WSGIScriptAlias / /var/www/applicat/applicat.wsgi

  <Directory /var/www/applicat/applicat>
      WSGIProcessGroup applicat
      Options Indexes FollowSymLinks
      AllowOverride All
      Require all granted
  </Directory>

  Alias /templates /var/www/applicat/applicat/templates

  <Directory /var/www/applicat/applicat/templates>
      WSGIProcessGroup applicat
      Options Indexes FollowSymLinks
      AllowOverride All
      Require all granted
  </Directory>

  Errorlog ${APACHE_LOG_DIR}/error.APACHE_LOG_DIR
  logLevel warn
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>